<body>

    <div class="container text-center mt-5" style=" margin: 2px;"></div>

    </div>
    <center>
        <form action="G:\Learn\mashro3 keber\Untitled-1.html">
            <div class="login-box">
                <div class="login-header">
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" required id="Em">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required id="pas">

        <script>
            $(document).ready(function() {
                $("#whiteBtn").click(function() {
                    $("body").css("background-color", "white");
                });

                $("#blackBtn").click(function() {
                    $("body").css("background-color", "black");
                });
            });
        </script>
        <script>
            function con() {
                var Em = document.getElementById("Em").value;
                var pas = document.getElementById("pas").value;


                var correctEmail = "zyad@gmail.com";
                var correctPassword = "123";


                if (Em && pas) {
                    if (Em === correctEmail && pas === correctPassword) {
                        alert("Welcom in Home");

                    } else {
                        alert("Access denied. Incorrect email or password.");
                    }
                } else {
                    alert("Please enter both email and password.");
                }
            }
        </script>

    <script>
        function navigateto(sectionid) {
            document.getElementById(sectionid).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
    <script>
        function loadSidebar() {
            const sidebarHTML = `
        <div id="sidebar" class="sidebar">
            <button class="close-btn" onclick="toggleMenu()">✖</button>
            <div id="sidebar-content">
                <ul>
                    <li><a class="btn btn-primary" href="../index.html">Home</a></li>
                    <li><a class="btn btn-primary" href="../regi/regis.html">Register</a></li>
                    <li><a class="btn btn-primary" href="../about us/About.html">About</a></li>
                    <li><a class="btn btn-primary" href="../Callus-1.html">Call</a></li>
                </ul>
            </div>
        </div>
    `;
            document.body.insertAdjacentHTML('beforeend', sidebarHTML);
        }

        // فتح وإغلاق القائمة
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // تحميل القائمة عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', loadSidebar);

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');

            // جلب محتويات الصفحة الرئيسية
            const mainContent = document.getElementById('content').innerHTML;

            // إضافة المحتويات إلى النافذة المنبثقة
            document.getElementById('sidebar-content').innerHTML = mainContent;
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let starsContainer = document.createElement('div');
            starsContainer.classList.add('stars');
            document.body.appendChild(starsContainer);

            for (let i = 0; i < 900; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // create random speed
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
